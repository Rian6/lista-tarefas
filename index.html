<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <div class="al-center">
    <div>
      <img src="./assets/icone_tarefa.png" alt="Tarefas" class="img">
    </div>
    <div id="divQuadro">
      <h1>Tarefas do Dia (a realizar)</h1>
      <form class="formulario">
        <p><label for="inTarefa">Tarefa:</label>
          <input type="text" class="form-control" id="inTarefa" required autofocus>
        </p>
        <p><input type="submit" class="btn btn-primary bsize" value="Adicionar &#10003;">
          <input type="button" class="btn btn-info bsize" value="Selecionar &#8645;" id="btSelecionar">
          <input type="button" class="btn btn-danger bsize" value="Retirar Selecionada &#10007;" id="btRetirar">
          <input type="button" class="btn btn-success bsize" value="Gravar &#9673;" id="btGravar">
        </p>
      </form>
    </div>
  </div>
  <script src="lista.js"></script>
  <!-- /body e /html -->
</body>

</html>
